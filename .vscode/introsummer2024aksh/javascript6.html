<!DOCTYPE html>
<html>
<head>
  <title>Sum Calculator</title>
</head>
<body>
  
<p id="result"></p>

<input type="button" id="calculateButton" value="Calculate Sum" onclick="myFunction()">

<script>
function myFunction() {
  let c = 8;
  let d = 1;
  let e = c + d;

  let resultElement = document.getElementById("result");
  resultElement.innerHTML= e;
}
</script>

</body>
</html>
