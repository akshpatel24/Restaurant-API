<!DOCTYPE html>
<html>
    <head>
        <title>Table Rules</title>
        <style>
             td {
                border: 1px solid black;
            }
            table {
                width: 100%;
                border-collapse: collapse; /* Add this to ensure borders are not doubled */
                border: 1px solid black;

            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2">october</th>
                    <th colspan="2" >november</th>
    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>sales</td>
                    <td>profit</td>
                    <td>sales</td>
                    <td>profit</td>
                </tr>
                <tr>
                    <td>$200,000</td>
                    <td>$50,000</td>
                    <td>$300,000</td>
                    <td>$70,000</td>
                    </tr>
            </tbody>
                <tfoot>
                    <th colspan="4">november was more productive</th>


                </tfoot>




            </tbody>
        </table>
    </body>
</html>
