<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
        <style>
        th, td {
            border: 1px solid black;
         
        }
        table {
            width: 100%;
        }
        </style>
    </head>
    <body>
        <h1>Test</h1>
        <h2>Test</h2>
        <h3>Test</h3>
        <h4>Test</h4>
        <h5>Test</h5>
        <h6>Test</h6>
        <table>
            <tr>
                <th>NAME</th>
                <th>SUBJECT</th>
                <th>MARKS</th>
            </tr>
            <tr>
                <td rowspan="2">Yesh</td>
                <td>english</td>
                <td>97</td>
            </tr>
            <tr>
                <td>science</td>
                <td>93</td>
            </tr>
